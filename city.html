<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="leftSideApp">
        <!-- <div class="header>
            <header id="leftPhoneHeader">
                <ul>
                    <li class="time">3:12</li>
                    <li class="signal"></li>
                    <li class="wifi"></li>

        <div class="leftTitle">
            <h1 class="countryNameLeft">Escondido</h1>
            <h6 class="countryTimeLeft">Jul 13 2021</h6>
        </div>
        <div class="container weatherBanner">
            <div class="row">
                <div class="col-12">
                <img src="Weather Icons/WeatherIcon - 2-40.png" class="imageForWeather" alt="">
                </div>
                <div class="col-12">
                <h1 class="countryTempLeft">18*</h1>
                </div>
                <div class="col-12">
                <h6 class="countryConditionLeft">Cloudy</h6>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 minTemp">
                    <div class="card-body">
                    <p>Min Temp</p>
                    <p class="countryMinTempLeft">7*<br></p>
                    <p>Min</p>
                    </div>
                </div>
                <div class="col-6 maxTemp">
                    <div class="card-body">
                    <p>Max Temp</p>
                    <p class="countryMaxTempLeft">23*<br></p>
                    <p>Max</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 uvIndicator">
                    <div class="card-body">
                    <p>UV indicator</p>
                    <p class="countryUvLeft">1<br></p>
                    <p class="countryUvInfoLeft">Low<br>Low level during all the day</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 feelsLike">
                            <div class="card-body">
                            <p>Feels like</p>
                            <p class="countryFeelsLikeTempLeft">14*</p>
                            </div>
                    </div>
                    <div class="col-6 pressure">
                            <div class="card-body">
                            <p>Pressure</p>
                            <p class="countryPressureLeft">1002</p>hPa
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!--
       <div class="footer">
            <button class="footer" onclick="getWeatherData()">Go back</button>
        </div> 
        -->
    </div>
<!--<script src="script.js"></script>-->
<script src="main.js"></script>

</body>
</html>
